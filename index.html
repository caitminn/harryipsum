<body>
	<header>
		<section class="main">
			<section class="wrapper">	
				<section class="selectionItems">
					<div class="title">
						<h1>Accio Ipsum</h1>
						<p>The most magical placeholder text.</p>
					</div>

					<form action="" class="loremForm" id="generateLorem">
						<p>Choose a length for your placeholder text:</p>
						<div class="inputContainer">
							<label for="short" class="clickable hvr-wobble-horizontal">Short</label>
							<input type="radio" name="sizeChoice" id="short" value="25" hidden="" class="">
							<label for="medium" class="clickable hvr-wobble-horizontal">Medium</label>
							<input type="radio" name="sizeChoice" id="medium" value="50" hidden="" class="">
							<label for="long" class="clickable hvr-wobble-horizontal">Long</label>
							<input type="radio" name="sizeChoice" id="long" value="75" hidden="" class="">	
						</div>

						<div class="buttonContainer">
							<input type="submit" value="Accio Ipsum!" id="generateLorem" class="generate hvr-buzz-out">
						</div>	
					</form>
				</section>
				<div class="textOutput">
					
				</div>
				<div class="copyContainer">
				
				</div>
				<p class="log"></p>
				<footer>
					<p>Designed & Developed by <a href="itscaitlinlucy.com">Caitlin MacMinn</a> | 2016</p>
				</footer>
